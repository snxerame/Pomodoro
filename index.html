<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pomodoro Clock with Cats</title>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="box">
      <button class="start" id="startBtn" onclick="startTimer()">Start</button>
      <button class="pause" id="pauseBtn" onclick="pauseTimer()">Pause</button>
      <button class="reset" id="resetBtn" onclick="resetTimer()">Reset</button>
      <div class="timer" id="timer">25:00</div>
    </div>
  </div>

  <!-- Cat character elements -->
  <img src="your-cat-image.png" alt="Cat" class="cat" id="cat1">
  <img src="your-cat-image.png" alt="Cat" class="cat" id="cat2">
  <img src="your-cat-image.png" alt="Cat" class="cat" id="cat3">
  <img src="your-cat-image.png" alt="Cat" class="cat" id="cat4">
  <img src="your-cat-image.png" alt="Cat" class="cat" id="cat5">
  
  <!-- Add more cat elements as needed -->

  <script src="script.js"></script>
</body>
</html>
